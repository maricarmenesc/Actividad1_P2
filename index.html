<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestión de Tareas</h1>
        <form id="task-form" class="mb-4">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="task-name">Nombre de la Tarea</label>
                    <input type="text" id="task-name" class="form-control" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="start-date">Fecha de Inicio</label>
                    <input type="date" id="start-date" class="form-control" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="end-date">Fecha de Fin</label>
                    <input type="date" id="end-date" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="responsible">Responsable</label>
                <input type="text" id="responsible" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Agregar Tarea</button>
        </form>
        <ul id="task-list" class="list-group"></ul>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
